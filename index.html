<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>MOONSHOP Links</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      margin: 15px auto;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 15px;
      text-decoration: none;
      color: white;
      width: 320px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .link-btn img {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
    }

    .link-btn span {
      flex: 1;
      text-align: center;
    }

    .link-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    /* Окремі стилі для кнопок */
    .tiktok {
      background: linear-gradient(135deg, #2d0033, #0a0011);
    }

    .telegram {
      background: linear-gradient(135deg, #0088cc, #005577);
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://www.tiktok.com/@moonshopua11" class="link-btn tiktok" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok">
      <span>TIKTOK - MOONSHOP</span>
    </a>
    <a href="https://www.tiktok.com/@artyomch1ik" class="link-btn tiktok" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok">
      <span>TIKTOK - ARTYOMCHIKKK</span>
    </a>
    <a href="https://t.me/moonshopua11" class="link-btn telegram" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      <span>TELEGRAM - MOONSHOP</span>
    </a>
  </div>
</body>
</html>
